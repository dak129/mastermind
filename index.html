<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master-mind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main">
    <p id="informer">
       Угадайте цвета кругов (они могут повторяться).
    </p>
    <div id="circle-container">
        <div class="circle" id="circle0"></div>
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
    </div>
    <button id="guesser">УГАДАТЬ</button>
    <input type="text" id="counter" placeholder="0 попыток" readonly/>
    <p id="answer">Результат не определен...</p>
    <div id="button-container">
        <button id="restarter">РЕСТАРТ</button>
        <div id="colors-group">
            <label for="colors">Всего цветов: </label>
            <input type="number" step="1" min="3" max="7" value="3" id="colors" name="colors"/>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

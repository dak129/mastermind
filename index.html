<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Master-mind</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main">
            <p id="informer">Угадайте цвета кругов (они могут повторяться).</p>
            <div id="circle-container">
                <div class="circle" id="circle0"></div>
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
            </div>
            <button id="guesser">УГАДАТЬ</button>
            <input type="text" id="counter" placeholder="0 попыток" readonly />
            <p id="answer">Результат не определен...</p>
            <div id="button-container">
                <button id="restarter">РЕСТАРТ</button>
                <div id="colors-group">
                    <label for="colors">Всего цветов: </label>
                    <select name="colors" id="colors">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
